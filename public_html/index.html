<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>2048</title>
        <script src="js/game.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="start()">
        <button type="button" id="leaderboard" onclick="showLeaderboard()">Leaderboard</button>
        <p id="LeaderBoard"></p>
        <p hidden id="leaderboardToggle">1</p>
        <div class="header">
            <h1>2048</h1>
            <h8 id="score">Score: 0</h8>
            <div class="hidden">
                <input type="text" id="userName" class="hidden" name="userName">
                <button type="button" id="submitButton" onclick="submitStuff()">Submit Score</button>
            </div>
            <button type="button" id="resetButton" class="visible" onclick="restart()">Reset Game</button>
        </div>
        <div class="game-area">
            <!-- board -->
            <table id = "board">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <!-- move buttons -->
            <table class="visible">
                <tr>
                    <td></td>
                    <td class="arrow" id="up" onclick="moveUp()">^</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="arrow" id="left" onclick="moveLeft()"><</td>
                    <td></td>
                    <td class="arrow" id="right" onclick="moveRight()">></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="arrow" id="down" onclick="moveDown()">v</td>
                </tr>

            </table>
            <!-- leaderboard button -->
        </div>
    </body>
</html>
